<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Success Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9eef5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2em;
      margin-top: 2em;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3em;
      display: block;
    }

    input, select {
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
    }

    .full-width {
      grid-column: span 2;
    }

    .section-title {
      grid-column: span 2;
      background-color: #f0f4fa;
      padding: 0.6em 1em;
      border-left: 4px solid #4CAF50;
      font-weight: bold;
      color: #333;
      margin-top: 1em;
      border-radius: 4px;
    }

    button {
      grid-column: span 2;
      padding: 0.8em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .prediction {
      grid-column: span 2;
      margin-top: 2em;
      background: #f8fdf8;
      border-left: 4px solid #4CAF50;
      padding: 1em;
      border-radius: 6px;
    }

    .prediction h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .prediction p {
      font-size: 1.1em;
    }
    /* Fade-in Slide-Up Animation */
@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.container {
  animation: fadeSlideIn 0.8s ease-out forwards;
}

/* Button hover animation */
button {
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #3e8e41;
  transform: scale(1.03);
}

/* Prediction pop-in animation */
@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.95);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.prediction {
  animation: popIn 0.5s ease-out;
}

  </style>
</head>
<body>

<div class="container">
  <h1>Startup Success Predictor</h1>
  <form action="/predict" method="post">
    
    <div class="section-title">Funding & Timeline</div>
    <label>Funding Total (USD)</label>
    <input type="number" step="any" name="funding_total_usd" required>

    <label>Funding Rounds</label>
    <input type="number" name="funding_rounds" required>

    <label>Milestones</label>
    <input type="number" name="milestones" required>

    <label>Relationships</label>
    <input type="number" name="relationships" required>

    <label>First Funding Year</label>
    <input type="number" name="age_first_funding_year" required>

    <label>Last Funding Year</label>
    <input type="number" name="age_last_funding_year" required>

    <label>Average Participants</label>
    <input type="number" step="any" name="avg_participants" required>

    <div class="section-title">Category</div>
    <label>Category</label>
    <select name="category_code" required>
      <option value="" disabled selected>Choose category</option>
      <option value="0">Advertising</option>
      <option value="1">Biotech</option>
      <option value="2">Consulting</option>
      <option value="3">Ecommerce</option>
      <option value="4">Enterprise</option>
      <option value="5">Games/Video</option>
      <option value="6">Mobile</option>
      <option value="7">Other</option>
      <option value="8">Software</option>
      <option value="9">Web</option>
    </select>

    <div class="section-title">Funding Types</div>
    <label>Venture Capital (VC) funding</label>
    <select name="has_VC"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Angel Investor funding</label>
    <select name="has_angel"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Completed a Series A funding round</label>
    <select name="has_roundA"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Completed a Series B funding round</label>
    <select name="has_roundB"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Completed a Series C funding round</label>
    <select name="has_roundC"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Completed a Series D funding round</label>
    <select name="has_roundD"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Startup is among the top 500</label>
    <select name="is_top500"><option value="0">No</option><option value="1">Yes</option></select>

    <div class="section-title">Startup Features</div>
    <label>Software Industry</label>
    <select name="is_software"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Web Industry</label>
    <select name="is_web"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Mobile Industry</label>
    <select name="is_mobile"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Enterprise Industry</label>
    <select name="is_enterprise"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Advertising Industry</label>
    <select name="is_advertising"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Games/Video Industry</label>
    <select name="is_gamesvideo"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Ecommerce Industry</label>
    <select name="is_ecommerce"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Biotech Industry</label>
    <select name="is_biotech"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Consulting Industry</label>
    <select name="is_consulting"><option value="0">No</option><option value="1">Yes</option></select>

    <label>Other Category</label>
    <select name="is_othercategory"><option value="0">No</option><option value="1">Yes</option></select>

    <!-- Submit Button -->
    <button type="submit">Predict Startup</button>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="prediction">
      <h2>Prediction Result:</h2>
      <p><strong>{{ prediction.verdict }}</strong></p>
      <p>Estimated Success Probability: <strong>{{ prediction.success_probability * 100 }}%</strong></p>
    </div>
    {% endif %}
  </form>
</div>

</body>
</html>
